<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extinto</title>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@tsparticles.preset-fireworks/tsparticles.preset.fireworks.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@tsparticles.engine/tsparticles.engine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@tsparticles.plugin-absorbers/tsparticles.plugin.absorbers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@tsparticles.plugin-emitters/tsparticles.plugin.emitters.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@tsparticles.shape-text/tsparticles.shape.text.min.js"></script>

  <!-- Google Fonts cyberpunk -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #0ff;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 9vw;
      font-weight: 900;
      letter-spacing: 10px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #0ff, #f0f, #0f0, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: neonGlow 4s linear infinite, glitch 3s infinite;
      text-shadow: 
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff,
        0 0 120px #0ff;
    }

    p {
      font-size: 1.8rem;
      margin-top: 30px;
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
      animation: pulse 2s infinite;
    }

    .btn-neon {
      margin-top: 60px;
      padding: 15px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background: transparent;
      color: #0ff;
      border: 3px solid #0ff;
      border-radius: 0;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s;
      box-shadow: 0 0 20px #0ff;
    }

    .btn-neon:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 40px #0ff, 0 0 80px #0ff;
      transform: translateY(-5px);
    }

    /* Animaciones */
    @keyframes neonGlow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    @keyframes glitch {
      0%,100% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
       40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 5px); }
    }

    @keyframes pulse {
      0%,100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="tsparticles"></div>

  <div class="container">
    <h1>Extinto</h1>
    <p>El futuro ya llegó... y se apagó.</p>
    <button class="btn-neon">Entrar</button>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      preset: "fireworks",
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: ["#00ffff", "#ff00ff", "#39ff14", "#ff00aa"]
        },
        shape: {
          type: ["circle", "triangle", "star"],
        },
        opacity: {
          value: { min: 0.3, max: 1 },
          animation: {
            enable: true,
            speed: 2,
            sync: false
          }
        },
        size: {
          value: { min: 1, max: 5 },
        },
        move: {
          enable: true,
          speed: { min: 0.5, max: 3 },
          direction: "none",
          outModes: "out",
          attract: {
            enable: true,
            rotate: {
              x: 600,
              y: 1200
            }
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.3,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          onClick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          repulse: {
            distance: 150,
            duration: 0.4
          },
          push: {
            quantity: 10
          }
        }
      },
      background: {
        color: "#000000"
      }
    });
  </script>
</body>
</html>
