<html lang="es">
<head>

  <style>
    :root{
      --cyan: #00ffff;
      --magenta: #ff00ff;
      --violet: #9d00ff;
      --lime: #39ff14;
      --gray: #0a0a0a;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:var(--gray);color:#fff;font-family:'Rajdhani',sans-serif;overflow-x:hidden;-webkit-font-smoothing:antialiased;}
    h1,h2,h3{font-family:'Orbitron',sans-serif;text-transform:uppercase;}

    header{
      position:fixed;top:0;left:0;width:100%;background:rgba(0,0,0,0.95);backdrop-filter:blur(12px);z-index:1000;
      padding:15px 5%;display:flex;justify-content:space-between;align-items:center;
      border-bottom:3px solid var(--cyan);box-shadow:0 0 20px var(--cyan);
    }
    .logo{
      font-size:clamp(2rem,6vw,3rem);font-weight:900;
      background:linear-gradient(90deg,var(--cyan),var(--magenta),var(--magenta));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      letter-spacing:6px;
      text-shadow:0 0 30px var(--cyan);
    }
    nav{display:flex;gap:20px;flex-wrap:wrap;}
    nav a{color:#fff;text-decoration:none;font-weight:bold;font-size:1.1rem;transition:0.4s;}
    nav a:hover{color:var(--cyan);text-shadow:0 0 20px var(--cyan);transform:translateY(-3px);display:inline-block;}
    .menu-toggle{display:none;font-size:2.2rem;color:var(--cyan);cursor:pointer;}

    .whatsapp-fixed{
      position:fixed;bottom:25px;right:25px;background:var(--magenta);color:white;
      width:65px;height:65px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      font-size:2.8rem;box-shadow:999;box-shadow:0 0 40px var(--magenta);animation:pulse-cyan 2s infinite;
    }

    .hero{
      min-height:100vh;background:linear-gradient(135deg,#000,#0d001a);
      display:flex;align-items:center;justify-content:center;text-align:center;position:relative;
      padding:120px 20px 80px;overflow:hidden;
    }
    .hero h1{
      font-size:clamp(4rem,14vw,9rem);font-weight:900;letter-spacing:12px;
      background:linear-gradient(90deg,var(--cyan),var(--magenta),var(--lime),var(--cyan));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      background-size:300%;animation:neonFlow 5s linear infinite, glitch 4s infinite;
      text-shadow:0 0 20px var(--cyan),0 0 40px var(--magenta),0 0 80px var(--cyan);
    }
    .hero p{
      font-size:clamp(1.4rem,4vw,2.4rem);margin:30px 0;
      color:var(--lime);text-shadow:0 0 20px var(--lime);animation:pulse 3s infinite;
    }
    .hero-buttons{margin-top:60px;display:flex;flex-direction:column;gap:25px;align-items:center;}
    .btn-hero{
      padding:18px 50px;font-size:1.8rem;font-weight:900;text-transform:uppercase;
      border:4px solid var(--cyan);color:var(--cyan);background:transparent;
      min-width:300px;border-radius:12px;transition:all 0.5s;box-shadow:0 0 30px var(--cyan);
    }
    .btn-hero:hover{
      background:var(--cyan);color:#000;transform:scale(1.08);
      box-shadow:0 0 60px var(--cyan), 0 0 100px var(--magenta);
    }
    .btn-hero.whatsapp{background:var(--magenta);border-color:var(--magenta);color:#000;}

    #particles-js{position:absolute;width:100%;height:100%;top:0;left:0;z-index:1;}
    .scanline{
      position:absolute;top:0;width:100%;height:4px;
      background:linear-gradient(transparent,var(--cyan,0.4),transparent);
      animation:scan 7s linear infinite;pointer-events:none;z-index:2;
    }

    footer{
      background:#000;padding:50px 20px 70px;text-align:center;color:#555;
      border-top:1px solid #222;position:relative;z-index:10;
    }
    footer a{color:var(--cyan);text-decoration:none;margin:0 15px;transition:0.3s;}
    footer a:hover{color:var(--magenta);text-shadow:0 0 15px var(--magenta);}

    @keyframes neonFlow{0%{background-position:0%}100%{background-position:300%}}
    @keyframes glitch{
      0%,100%{transform:translate(0);}
      20%{transform:translate(-8px,8px);clip-path:polygon(0 0,100% 0,100% 20%,0 20%);}
      40%{transform:translate(8px,-8px);clip-path:polygon(0 80%,100% 80%,100% 100%,0 100%);}
      60%{transform:translate(-8px,0);}
      80%{transform:translate(8px,8px);}
    }
    @keyframes scan{0%{transform:translateY(-100%)}100%{transform:translateY(100vh)}}
    @keyframes pulse{0%,100%{opacity:0.6}50%{opacity:1}}
    @keyframes pulse-cyan{0%,100%{box-shadow:0 0 0 0 rgba(0,255,255,0.7)}70%{box-shadow:0 0 0 25px rgba(0,255,255,0)}}

    @media(max-width:768px){
      .menu-toggle{display:block;}
      nav{display:none;flex-direction:column;width:100%;background:rgba(0,0,0,0.98);padding:30px 0;position:absolute;top:100%;left:0;}
      nav.active{display:flex;}
      nav a{font-size:1.6rem;margin:15px 0;}
      .hero h1{letter-spacing:6px;}
    }
  </style>
</head>
<body>

      <div class="hero-buttons">
        <a href="#acceso" class="btn-hero">Mas informacion!</a>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

      particles: {
        number: { value: window.innerWidth < 768 ? 60 : 120 },
        color: { value: ["#00ffff", "#ff00ff", "#9d00ff", "#39ff14"] },
        shape: { type: ["circle", "triangle", "star"] },
        opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1 } },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 180,

          opacity: 0.3,
          width: 1.5
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: true,
          attract: { enable: true, rotateX: 600, rotateY: 1200 }
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 150 },
          push: { particles_nb: 12 }
        }
      },
      retina_detect: true
    });
  </script>

    <p>© 2025 EXTINTO – All systems corrupted. Welcome to the void.</p>
  </footer>
